<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"

  <body>
    <header>
      <button class="header-btn nav-toggle">
        <svg
          width="28"

          viewBox="0 0 32 32"

        </svg>
      </button>
      <button class="header-btn nav-toggle-close">
        <svg
          width="28"
          height="28"
          viewBox="0 0 32 32"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M 20.1781 16.1777 L 32.2846 28.2843 L 28.7491 31.8198 L 16.6426 19.7133 L 4.53604 31.8198 L 1.00051 28.2843 L 13.107 16.1777 L 0.464844 3.53553 L 4.00038 0 L 16.6426 12.6422 L 29.2848 0 L 32.8203 3.53553 L 20.1781 16.1777 Z"

      <nav class="nav">

          <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#about" class="nav__link">About me</a></li>

          <li class="nav__item"><a href="#projects" class="nav__link">Projects</a></li>

      </nav>

    <section class="intro" id="home">
      <h1 class="section__title section__title--intro">
        Hi, I'm <strong>Aden Cracknell</strong>
      </h1>
      <p class="section__subtitle section__subtitle--intro">
        software engineer
      </p>
      <img src="img/me.png" alt="Hi" class="intro__img" />
      <div class="intro__circle intro__circle--1"></div>
      <div class="intro__circle intro__circle--2"></div>
    </section>

    <section class="about-me" id="about">
      <div class="about-me-container">
        <h2 class="section__title section__title--about">About me</h2>
        <div class="about-me__body">
          <p class="section__subtitle section__subtitle--about">
            engineer, traveller, amateur cook
          </p>
        </div>
      </div>
    </section>

    <section class="my-skills" id="skills">
      <h2 class="section_title section_title--skills">Skills</h2>
      <div class="skill">
        <h3>Front-End Dev</h3>
      </div>
      <div class="skill">
        <h3>Back-End Dev</h3>
      </div>
    </section>

    <section class="my-projects" id="projects">
      <h2 class="section__title>">Projects</h2>
      <div class="project">
        <h3>Project 1</h3>
      </div>
      <div class="project">
        <h3>Project 2</h3>
      </div>
      <div class="project">
        <h3>Project 3</h3>
      </div>
    </section>

    <script src="js/index.js"></script>
